<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merkur Casino Check‑In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: url('./Filiale-K6.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.88);
            padding: 20px;
            border-radius: 12px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 6px 18px rgba(0,0,0,.25);
        }
        h1 {
            margin-bottom: 30px;
            font-size: 34px;
            color: #004aad;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        button {
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background-color: #ffd700;
            color: #004aad;
            font-weight: bold;
            transition: background-color .3s, transform .2s;
        }
        button:hover {
            background-color: #ffc400;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Willkommen im Merkur Casino / Köln 6</h1>

    <div class="grid">
        <button onclick="checkIn('Bea')">Bea</button>
        <button onclick="checkIn('Kay')">Kay</button>
        <button onclick="checkIn('Andi')">Andi</button>
        <button onclick="checkIn('Elena')">Elena</button>
        <button onclick="checkIn('Elke')">Elke</button>
        <button onclick="checkIn('Valesca')">Valesca</button>
        <button onclick="checkIn('Simone')">Simone</button>
        <button onclick="checkIn('Christina')">Christina</button>
        <button onclick="checkIn('Ipek')">Ipek</button>
        <button onclick="checkIn('Jens')">Jens</button>
    </div>
</div>

<script>
    function checkIn(name) {
         const standort = "Köln6";
         const url = `https://script.google.com/macros/s/AKfycbz9yghvHFFoCT1TG7bjCfkYtbTESuXWaoVqSzwxk9AuQCyDXYz1UGHvwELubeZctTHsZw/exec?name=${encodeURIComponent(name)}&standort=${encodeURIComponent(standort)}`;
         fetch(url)
           .then(response => alert('✅ Check-In erfolgreich für ' + name))
           .catch(error => alert('❌ Fehler beim Check-In'));
     }
</script>
</body>
</html>
